            <br>

                <input type="text" name="Horario" placeholder="Ej:2pm-10pm">
            </label>
            <br>
            <label for="">Tattoo a cotizar:<br>
                <input type="file" placeholder="Sube la imagen aqui" name="ImagenTattoo" accept=".jpg, .jpeg, .png">
            </label>
            <br>
            <label for="Ubicacion">Ubicación Corporal:<br>
                <input type="text" name="Ubicacion" placeholder="Pierna, Brazo, Pecho etc">
            </label>
            <br>
            <label for="Tamaño">Tamaño:<br>
                <input type="text" name="Tamaño" placeholder="Ej: 4cm">
            </label>
            <br>
            <input type="submit" value="Enviar">
        </form>
